<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Quote Generator</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="header">
  <div class="title">Great Quotes!
  </div>
</div>

<div class="quote-box" id="gradient">
  
  <div class="quote-text" id="quotes">
      <h1>&ldquo;&rdquo;</h1>
  </div>
  <div class="quote-author">
    ~ <span id="author"></span>
  </div>
  <div class="buttons">
    <button class="button" id="getNewQuote">Another Quote?</button>
    <a class="button" id="tweetQuote" title="Tweet this quote!" target="_blank">
      <i class="fa fa-twitter"></i>
    </a>
  </div>
</div>
  
<div class="footer"> by <a href="https://codepen.io/AnisaI/">Anisa Ishmail</a></div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='js/xloih.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>
    <script src="js/randColours.js"></script>


</body>
</html>
